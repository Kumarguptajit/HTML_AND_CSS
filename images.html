<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <img src="https://source.unsplash.com/random" width="300px" alt="no image">

    <img src="./randomUnsplash.jpg" width="300px" alt="no image">

    <picture>
        <source media="(min-width: 650px)" srcset="./randomUnsplash.jpg" />
        <source media="(min-width: 650px)" srcset="./randomUnsplash.jpg" />
        <img src="./randomUnsplash.jpg" alt="">
    </picture>

    <!-- an image map generator -->
     <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="./cifar-10.png" usemap="#image-map">

    <map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="19,18,61,58" shape="rect">
    <area onclick="two()" target="" alt="" title="" href="" coords="297,350,347,307" shape="rect">
    </map>

    <script>
        function one(){
            alert("You clicked on top-left corner");
        }
        function two(){
            alert("You clicked on bottom-right corner");
        }
    </script>
</body>
</html>
