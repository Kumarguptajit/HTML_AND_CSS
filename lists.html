<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>My list</h1>

    <h2>Unordered List</h2>
    <ul style="list-style: circle;">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="I">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</body>
</html>
