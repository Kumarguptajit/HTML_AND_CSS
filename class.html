<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class ID and iframe</title>
    <style>
        .red {
            color: coral;
        }
        #green {
            color: #14a921;
        }
    </style>
</head>
<body>
    <p class="red">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus sint nesciunt, at vero enim ipsa dolorem expedita nobis fuga natus.</p>
    <p id="green">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente, iste?</p>

    <h2>Test 1</h2>
    <h3>Test 2</h3>

    <tr>
        <th>
            <td>
                <iframe width="670" height="377" src="https://www.youtube.com/embed/PwlfSJThskA" title="LIGER Chimera" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </td>
            <td>
                <iframe width="670" height="377" src="https://www.youtube.com/embed/H6ew0dKzGCs" title="Crosely taking commands from a 5 year old" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </td>
            <td></td>
        </th>
    </tr>
    
</body>
</html>
